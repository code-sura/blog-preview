<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Sura | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="dark">
        <input type="checkbox" id="dark-mode-toggle" />
        <label for="dark-mode-toggle"></label>
      </div>
      <div class="container">
        <div class="graphic">
          <img
            src="./assets/images/illustration-article.svg"
            alt="article illustration"
          />
        </div>
        <div class="tag">Learning</div>
        <div class="publish-date">Friday, 1st March 2024</div>
        <div class="text-content">
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="author photo" />
          <h2>Greg Hooper</h2>
        </div>
      </div>
    </main>

    <div class="sura"><p>< Coded by Sura ></p></div>

    <script>
      const darkModeToggle = document.getElementById("dark-mode-toggle");

      darkModeToggle.addEventListener("change", () => {
        document.documentElement.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
